<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tepydkjbeohwipb9.css">
    <style>
        .loading{
            width:100%;
            height:100%;
            background: url("../sportImg/5.jpg") no-repeat;
            background-size: cover;
        }
    </style>

</head>
<body>
<div class="home">
    <div class="loading">
        <h1 class="loading-title">WETee</h1>
    </div>
</div>
<script>
    function refreshRem() {
        var desW = 750,
            winW = document.documentElement.clientWidth,
            ratio = winW / desW;
        document.documentElement.style.fontSize = ratio * 100 + 'px';
    }
    refreshRem();
    window.addEventListener('resize', refreshRem);
</script>
<script type="text/javascript" src="/vendor.bundle.js"></script><script type="text/javascript" src="/main.bundle.js"></script></body>
</html>
